<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | John Travels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .thank-you-container h1 {
            color: #2E3A59;
            font-size: 32px;
        }

        .thank-you-container p {
            color: #555;
            font-size: 18px;
            margin-top: 10px;
        }

        .thank-you-container .message {
            background-color: #e0ffe0;
            color: #2d6a2f;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Welcome to John Travels!</h1>
        <p>Thank you for reaching out. Our team will contact you soon.</p>
        <div class="message">
            <p>We appreciate your interest in our services. You will hear from us shortly.</p>
        </div>
    </div>

</body>
</html>
